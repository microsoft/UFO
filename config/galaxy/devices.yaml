# Constellation Configuration - YAML Format
# This configuration defines a constellation with two devices for testing

constellation_id: "test_constellation"
heartbeat_interval: 10
reconnect_delay: 5.0
max_concurrent_tasks: 6

devices:
  - device_id: "linux_agent_1"
    server_url: "ws://localhost:5001/ws"
    os: "linux"
    capabilities:
      - "server"
    metadata:
      os: "linux"
      performance: "medium"
      logs_file_path: "/root/log/log1.txt"
      dev_path: "/root/dev1/"
      warning_log_pattern: "WARN"
      error_log_pattern: "ERROR or FATAL"
    auto_connect: true
    max_retries: 5

  - device_id: "linux_agent_2"
    server_url: "ws://localhost:5002/ws"
    os: "linux"
    capabilities:
      - "server"
    metadata:
      os: "linux"
      performance: "medium"
      logs_file_path: "/root/log/log2.txt"
      dev_path: "/root/dev2/"
      warning_log_pattern: "WARN"
      error_log_pattern: "ERROR or FATAL"
    auto_connect: true
    max_retries: 5

  - device_id: "linux_agent_3"
    server_url: "ws://localhost:5003/ws"
    os: "linux"
    capabilities:
      - "server"
    metadata:
      os: "linux"
      performance: "medium"
      logs_file_path: "/root/log/log3.txt"
      dev_path: "/root/dev3/"
      warning_log_pattern: "WARN"
      error_log_pattern: "ERROR or FATAL"
    auto_connect: true
    max_retries: 5
