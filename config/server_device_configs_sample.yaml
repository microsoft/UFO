# Server-side Device Configuration Sample
# 
# This file is loaded by the UFO server to provide additional metadata
# for registered devices. This metadata is merged with the auto-detected
# system information sent by device clients during registration.
#
# Location: Place this file on the UFO server
# Usage: Pass the path to WSManager during initialization

devices:
  # Configuration for device client_001
  client_001:
    # Tags for categorization
    tags:
      - "production"
      - "office_automation"
      - "windows_specialist"
    
    # Performance tier
    tier: "high_performance"
    
    # Additional features beyond auto-detected ones
    additional_features:
      - "excel_macros"
      - "power_automate"
    
    # Resource constraints
    max_concurrent_tasks: 3
    priority: "high"
    
    # Business context
    department: "Finance"
    cost_center: "CC-1234"
    
    # Location
    location:
      datacenter: "US-West"
      building: "Main Office"
    
    # Availability schedule
    business_hours: "09:00-18:00 UTC-8"
    maintenance_window: "Saturday 02:00-04:00"
    
  # Configuration for device client_002
  client_002:
    tags:
      - "development"
      - "testing"
    
    tier: "standard"
    
    additional_features:
      - "chrome_extensions"
      - "developer_tools"
    
    max_concurrent_tasks: 5
    priority: "medium"
    
    department: "Engineering"
    environment: "dev"
    
  # Configuration for a Linux device
  linux_server_001:
    tags:
      - "production"
      - "backend_tasks"
      - "linux_specialist"
    
    tier: "high_performance"
    
    additional_features:
      - "docker"
      - "kubernetes"
      - "bash_scripting"
    
    max_concurrent_tasks: 10
    priority: "critical"
    
    department: "DevOps"
    location:
      datacenter: "EU-Central"
    
  # Configuration for a mobile device (future support)
  mobile_device_001:
    tags:
      - "testing"
      - "mobile_automation"
      - "android"
    
    tier: "standard"
    
    additional_features:
      - "mobile_gestures"
      - "camera_automation"
    
    max_concurrent_tasks: 2
    priority: "low"
    
    department: "QA"
    device_type: "mobile"

# Global defaults (optional)
defaults:
  max_concurrent_tasks: 3
  priority: "medium"
  timeout_seconds: 300
