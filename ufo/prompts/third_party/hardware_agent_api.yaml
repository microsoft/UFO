    ClickMouseCommand
  usage: |-
    [1] API call: click_mouse(button: str=None, count: int=None, interval: float=None)
    [2] Args:
      - button: Mouse button (e.g., 'left', 'right', 'middle') (optional).
      - count: Number of clicks (optional).
      - interval: Interval between clicks in seconds (optional).
    [3] Example: click_mouse(button="left", count=2, interval=0.3)
    [4] Return: None

