  class_name: |-
    PressKeySequenceCommand
  usage: |-
    [1] API call: press_key_sequence(keys: list[str], interval: float=None)
    [2] Args:
      - keys: List of key names to press in sequence (required).
      - interval: Interval between key presses in seconds (optional).
    [3] Example: press_key_sequence(keys=["ctrl", "c"], interval=0.05)
    [4] Return: None

