  class_name: |-
    MoveMouseCommand
  usage: |-
    [1] API call: move_mouse(x: int, y: int, absolute: bool=None)
    [2] Args:
      - x: X coordinate (required).
      - y: Y coordinate (required).
      - absolute: Move absolute (True) or relative (False) (optional).
    [3] Example: move_mouse(x=100, y=200, absolute=True)
    [4] Return: None

