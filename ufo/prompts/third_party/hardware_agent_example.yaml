example1:
  Request: |-
    Move the mouse to the Submit button and click it twice.
  Sub-task: |-
    Move the mouse pointer to the coordinates of the Submit button and perform a double-click action.
  Response: 
    Observation: |-
      The screenshot shows the Submit button at coordinates (540, 420). The mouse pointer is not currently over the button.
    Thought: |-
      I need to move the mouse to the Submit button before I can double-click it.
    Function: |-
      move_mouse
    Args: 
      {"x": 540, "y": 420, "absolute": true}
    Status: |-
      CONTINUE
    Plan: |-
      Next, I will perform a double-click at the Submit button location to complete the subtask.
    Comment: |-
      The mouse has been positioned over the Submit button. Proceeding to double-click.
    SaveScreenshot:
      {"save": false, "reason": "Mouse move is not a result state."}

